    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <!-- Begin Nav -->
    <div id="header">
      <ul id="nav">
          <li><a id="title" href="#">VEHICLE ROUTING PROBLEM</a></li>
          <li><a id="hello" href="#">UserProfile</a>
            <ul class="subnav">
              <li><a href="">Hồ sơ cá nhân</a></li>
              <li><a href="">Name</a></li>
              <li><a id="logout" href="./login.html">Đăng xuất</a></li>
          </ul>
          </li>
      </ul>
    </div>


    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
      <!-- <h3 class="w3-bar-item">Menu</h3>
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a> -->
      <div id="floating-panel">
        <div>
          <h2 id="tieude">APP ĐỊNH TUYẾN CHO TÀI XẾ</h2>
        </div>
        <div>
          <div id="create-shipment">
            <p>Add Shipments</p>
            <input type="text" id="shipments" placeholder="Add Shipments">
          </div>
        </div>
  
          <div>
            <div id="create-depot">
              <p>Add depot</p>
              <input type="text" id="depot" placeholder="Add Depot">
            </div>
          </div>
  
          <div>
            <div id="create-vehicle">
              <p>Add Vehicles</p>
              <input id="optimize_vehicles" style="max-width: 80px" type="number" min="1" max="10" value="3">
            </div>
          </div>
  
          <div>
            <div>
              <div id="draw-direction">
                <button id="button-draw" type="button">Draw</button>
              </div>
            </div>
          </div>
  
  
          
          <div>
            <div>
              <div>
                <button id="button-optimize" type="button">Optimize Route</button>
              </div>
            </div>
          </div>
  
          <div>
            <table id="table-routes" class="table">
              <thead>
                <tr>
                  <th>Customer</th>
                  <th>Address</th>
                  <th>Demand</th>
                  <th>Vehicle</th> 
                  <th>Color</th> 
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
            </table>
          </div>
  
          <div>
            <table id="table-vehicle">
              <thead>
                <tr>
                  <th>Vehicle</th>
                  <th>Loading</th>
                  <th>Capacity</th>
                  <th>Cost</th>
                  <th>Size</th> 
                  <th>Color</th> 
                </tr>
              </thead>
              <tbody id="table-body-vehicle">
              </tbody>
            </table>
          </div>
  
      </div>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>


    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBYiljF1KQpS6Qleo2p4-EJjXbD2GH4xMU&callback=initMap&v=weekly"
      defer
    ></script>
